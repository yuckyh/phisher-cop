name: Update requirements.txt
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths: ["uv.lock"]
  pull_request:
    branches: ["main"]
    paths: ["uv.lock"]
jobs:
  requirements-txt:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.16"
          enable-cache: true

      - name: Update requirements.txt
        run: |
          uv export --format requirements.txt --locked --no-dev --no-emit-workspace -o requirements.txt

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update requirements.txt
          branch: ${{ github.head_ref }}
