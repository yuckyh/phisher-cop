<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phisher-Cop</title>
    
    <!-- Link to the external CSS file -->
     <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Links for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>


<body class="background">
<!-- Main container for the app -->
<div class="main-container">
    
    <!-- Header and Logo -->
    <div class="header-logo-container">
        <!-- PLACEHOLDER IMAGE -->
        <img src="https://placehold.co/100x100/A0B2C9/FFFFFF?text=Logo" alt="Phisher-Cop-Logo" class="logo-image">
    </div>

    <!-- Title -->
    <h1 class="app-title">
        Email Phishing Detector
    </h1>

    <!-- Subtitle -->
    <p class="app-subtitle">
        Paste the full content of an email below to check if it's a phishing attempt.
    </p>

    <!-- The main form -->
    <form method="POST" action="/" class="form-container">
        <div>
            <label for="sender" class="form-label">From</label>
            <input type="text" id="sender" name="sender" class="form-input" placeholder="e.g., notascam@gmail.com">
        </div>
        <div>
            <label for="recipient" class="form-label">To</label>
            <input type="text" id="recipient" name="recipient" class="form-input" placeholder="receiver email">
        </div>
        <div>
            <label for="cc" class="form-label">CC (optional)</label>
            <input type="text" id="cc" name="cc" class="form-input" placeholder="cc">
        </div>
        <div>
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" name="subject" class="form-input" placeholder="e.g., Urgent Action Required: Your Account Has Been Locked">
        </div>
        <div>
            <label for="payload" class="form-label">Email Body</label>
            <textarea id="payload" name="payload" rows="10" class="form-input" placeholder="Paste the full email text here..."></textarea>
        </div>
        
        <button type="submit" class="submit-button">
            Check for Phishing
        </button>
    </form>

    {% if result %}
    <!-- Result box -->
    <div class="result-box {% if result == 'Phishing' %}result-phishing{% else %}result-not-phishing{% endif %}">
        Result: {{ result }}
    </div>
    {% endif %}
</div>

</body>
</html>
